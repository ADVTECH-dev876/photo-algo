<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinspire - Visual Discovery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #e85d75;
            --hover-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background-color: var(--bg-secondary);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .search-box {
            background-color: var(--bg-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 0.6rem 1.2rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent);
            background-color: var(--bg-secondary);
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .masonry-grid {
            column-count: 3;
            column-gap: 1rem;
            padding: 2rem 0;
        }

        @media (max-width: 992px) {
            .masonry-grid {
                column-count: 2;
            }
        }

        @media (max-width: 576px) {
            .masonry-grid {
                column-count: 1;
            }
        }

        .pin-card {
            break-inside: avoid;
            margin-bottom: 1rem;
            background-color: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .pin-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .pin-image {
            width: 100%;
            display: block;
            transition: filter 0.3s ease;
        }

        .pin-card:hover .pin-image {
            filter: brightness(0.7);
        }

        .pin-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,0.8) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
        }

        .pin-card:hover .pin-overlay {
            opacity: 1;
        }

        .pin-info {
            padding: 1rem;
        }

        .pin-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            line-height: 1.4;
        }

        .pin-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 0;
        }

        .save-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 24px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .save-btn:hover {
            background-color: #d14961;
            transform: scale(1.05);
        }

        .overlay-title {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .overlay-description {
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.85rem;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .container-custom {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-btn {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.6rem 1.5rem;
            border-radius: 24px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background-color: var(--hover-bg);
            border-color: rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-custom">
            <div class="d-flex align-items-center justify-content-between w-100">
                <a href="#" class="logo">Pinspire</a>
                <div class="flex-grow-1 mx-4">
                    <input type="text" class="form-control search-box" placeholder="Search for inspiration...">
                </div>
                <a href="#" class="nav-btn">Create</a>
            </div>
        </div>
    </nav>

    <div class="container-custom">
        <div class="masonry-grid" id="pinsContainer">
            <div class="loading">Loading pins...</div>
        </div>
    </div>

    <script>
        const pinsData = [
            {
                id: 1,
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=500&fit=crop",
                title: "Mountain Serenity",
                description: "Breathtaking mountain landscape at sunset with vibrant colors"
            },
            {
                id: 2,
                image: "https://images.unsplash.com/photo-1551963831-b3b1ca40c98e?w=400&h=600&fit=crop",
                title: "Modern Minimalism",
                description: "Clean lines and contemporary architecture inspiration"
            },
            {
                id: 3,
                image: "https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=400&h=450&fit=crop",
                title: "Coastal Dreams",
                description: "Tranquil beach scene perfect for meditation and relaxation"
            },
            {
                id: 4,
                image: "https://images.unsplash.com/photo-1501594907352-04cda38ebc29?w=400&h=550&fit=crop",
                title: "Urban Exploration",
                description: "City lights and architectural wonders at night"
            },
            {
                id: 5,
                image: "https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400&h=500&fit=crop",
                title: "Nature's Canvas",
                description: "Lush forest landscape with morning mist"
            },
            {
                id: 6,
                image: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=400&h=600&fit=crop",
                title: "Wilderness Wonder",
                description: "Majestic peaks and pristine wilderness"
            },
            {
                id: 7,
                image: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=450&fit=crop",
                title: "Forest Path",
                description: "A peaceful trail through ancient woods"
            },
            {
                id: 8,
                image: "https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=400&h=550&fit=crop",
                title: "Desert Sunset",
                description: "Golden hour in the desert landscape"
            },
            {
                id: 9,
                image: "https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=400&h=500&fit=crop",
                title: "Valley Vista",
                description: "Sweeping views of lush green valleys"
            },
            {
                id: 10,
                image: "https://images.unsplash.com/photo-1508739773434-c26b3d09e071?w=400&h=600&fit=crop",
                title: "Lakeside Reflection",
                description: "Mirror-like waters reflecting mountain beauty"
            },
            {
                id: 11,
                image: "https://images.unsplash.com/photo-1493246507139-91e8fad9978e?w=400&h=450&fit=crop",
                title: "Autumn Colors",
                description: "Fall foliage in all its glory"
            },
            {
                id: 12,
                image: "https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?w=400&h=550&fit=crop",
                title: "Snowy Peaks",
                description: "Winter wonderland in the mountains"
            }
        ];

        function createPinCard(pin) {
            return `
                <div class="pin-card">
                    <img src="${pin.image}" alt="${pin.title}" class="pin-image">
                    <div class="pin-overlay">
                        <h3 class="overlay-title">${pin.title}</h3>
                        <p class="overlay-description">${pin.description}</p>
                        <button class="save-btn">Save</button>
                    </div>
                    <div class="pin-info">
                        <h3 class="pin-title">${pin.title}</h3>
                        <p class="pin-description">${pin.description}</p>
                    </div>
                </div>
            `;
        }

        function renderPins() {
            const container = document.getElementById('pinsContainer');
            setTimeout(() => {
                container.innerHTML = pinsData.map(pin => createPinCard(pin)).join('');
                
                document.querySelectorAll('.save-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        btn.textContent = 'Saved';
                        btn.style.backgroundColor = '#4a9d5f';
                        setTimeout(() => {
                            btn.textContent = 'Save';
                            btn.style.backgroundColor = '';
                        }, 2000);
                    });
                });
            }, 500);
        }

        renderPins();
    </script>
</body>
</html>
